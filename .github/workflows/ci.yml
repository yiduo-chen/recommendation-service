name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-and-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Build and test with Maven Wrapper
        run: ./mvnw -B clean verify

      - name: Build Docker image (local only)
        run: |
          docker build \
            -t recommendation-service:${{ github.sha }} \
            -t recommendation-service:ci \
            .

      # ===== Only on main push: push to registries =====
      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Configure AWS credentials
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Log in to Amazon ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image (tagged for GHCR + ECR)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/recommendation-service
          ECR_IMAGE: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.ECR_REPOSITORY }}
        run: |
          docker build \
            -t $GHCR_IMAGE:${{ github.sha }} \
            -t $GHCR_IMAGE:latest \
            -t $ECR_IMAGE:${{ github.sha }} \
            -t $ECR_IMAGE:latest \
            .

      - name: Push Docker image to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/recommendation-service
        run: |
          docker push $GHCR_IMAGE:${{ github.sha }}
          docker push $GHCR_IMAGE:latest

      - name: Push Docker image to ECR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          ECR_IMAGE: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.ECR_REPOSITORY }}
        run: |
          docker push $ECR_IMAGE:${{ github.sha }}
          docker push $ECR_IMAGE:latest
